<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>日本8日遊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main-blue: #2563eb; --bg-gray: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .timeline-border { border-left: 2px dashed #cbd5e1; }
        /* 讓頁面在斷網時也能顯示最後一次載入的內容 */
        body { -webkit-tap-highlight-color: transparent; background-color: var(--bg-gray); }
    </style>
</head>
<body>

    <header class="sticky top-0 z-50 bg-white shadow-sm border-b">
        <div class="flex overflow-x-auto p-3 gap-2 no-scrollbar" id="day-nav">
            </div>
    </header>

    <main class="max-w-md mx-auto p-4" id="itinerary-content">
        <div class="flex flex-col items-center justify-center py-20 text-gray-400">
            <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
            <p>正在從試算表同步行程...</p>
        </div>
    </main>

    <script>
        // --- 1. 設定區：請在此放入你的 CSV 連結 ---
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQvJrfnAiYw3-NvbrcoKJeZZiwv981LT-dibEqvirgdfJZbXSEk5bS-KVsUaW2AuDS3K6F0uKK3Vg-E/pub?output=csv';
        
        // --- 2. 初始化天數導覽 ---
        const nav = document.getElementById('day-nav');
        for (let i = 1; i <= 8; i++) {
            nav.innerHTML += `
                <a href="#day${i}" class="flex-none px-5 py-2 rounded-full bg-slate-100 text-slate-600 font-bold text-sm active:bg-blue-600 active:text-white transition">
                    Day ${i}
                </a>`;
        }

        // --- 3. 抓取資料與渲染 ---
        async function loadData() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const csvData = await response.text();
                const rows = parseCSV(csvData);
                renderItinerary(rows);
                // 將資料存在本地，斷網也能看
                localStorage.setItem('myTripData', JSON.stringify(rows));
            } catch (error) {
                console.error("網路不穩定，嘗試讀取快取資料...");
                const cachedData = localStorage.getItem('myTripData');
                if (cachedData) renderItinerary(JSON.parse(cachedData));
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            return lines.slice(1).map(line => {
                // 處理 CSV 逗號問題
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    day: values[0]?.replace(/"/g, ''),
                    time: values[1]?.replace(/"/g, ''),
                    title: values[2]?.replace(/"/g, ''),
                    location: values[3]?.replace(/"/g, ''),
                    note: values[4]?.replace(/"/g, ''),
                    url: values[5]?.replace(/"/g, ''),
                    mapUrl: values[6]?.replace(/"/g, '') || `https://www.google.com/maps/search/?api=1&query=${values[2]}`
                };
            });
        }

        function renderItinerary(data) {
            const container = document.getElementById('itinerary-content');
            container.innerHTML = '';

            for (let d = 1; d <= 8; d++) {
                const dayData = data.filter(item => item.day == d);
                if (dayData.length === 0) continue;

                let daySection = `
                <section id="day${d}" class="mb-12 scroll-mt-20">
                    <h2 class="text-2xl font-black text-slate-800 mb-6 flex items-center">
                        <span class="bg-blue-600 text-white px-3 py-1 rounded-lg mr-2 text-base">D${d}</span>
                        Day ${d} 行程
                    </h2>
                    <div class="ml-3 timeline-border pl-6 space-y-8">`;

                dayData.forEach(item => {
                    daySection += `
                    <div class="relative">
                        <div class="absolute -left-[33px] top-1.5 w-4 h-4 rounded-full bg-blue-600 border-4 border-white shadow-sm"></div>
                        <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
                            <div class="flex justify-between items-start mb-1 text-blue-600 font-bold text-sm">
                                <span><i class="far fa-clock mr-1"></i> ${item.time}</span>
                            </div>
                            <h3 class="text-lg font-bold text-slate-800">${item.title}</h3>
                            <p class="text-sm text-slate-500 mt-1"><i class="fas fa-location-dot mr-1 text-red-400"></i> ${item.location}</p>
                            ${item.note ? `<div class="mt-3 text-sm text-slate-600 bg-slate-50 p-3 rounded-xl border-l-4 border-slate-200">備註：${item.note}</div>` : ''}
                            
                            <div class="mt-4 flex gap-2">
                                <a href="${item.mapUrl}" target="_blank" class="flex-1 bg-blue-600 text-white text-center py-2.5 rounded-xl text-xs font-bold active:scale-95 transition">
                                    <i class="fas fa-map-marked-alt mr-1"></i> 地圖/導航
                                </a>
                                ${item.url ? `<a href="${item.url}" target="_blank" class="flex-1 bg-white border border-slate-200 text-slate-700 text-center py-2.5 rounded-xl text-xs font-bold active:bg-slate-50">
                                    <i class="fas fa-external-link-alt mr-1"></i> 詳細資料
                                </a>` : ''}
                            </div>
                        </div>
                    </div>`;
                });

                daySection += `</div></section>`;
                container.innerHTML += daySection;
            }
        }

        loadData();
    </script>
</body>
</html>
